name: Deploy Astro Site to GitHub Pages (External Repository)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- 修正・追加ステップ ---
      - name: Set up Node.js
        # pnpm のインストールは次のステップで行うため、ここでは pure な Node.js の設定のみ
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          # cache: 'pnpm' を削除し、次の actions/cache で独立させます

      # pnpm を確実にインストールし、PATHに追加
      - name: Install pnpm globally
        run: npm install -g pnpm

      # pnpm の依存関係キャッシュを明示的に設定
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      # ------------------------

      - name: Install pnpm dependencies
        # pnpm コマンドは上記ステップで確実にインストール済み
        run: pnpm install --frozen-lockfile

      - name: Build Astro static site
        run: pnpm run build

      - name: Deploy to GitHub Pages on external repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./dist
          external_repository: Sofia-Luceat-Project/Sofia-Luceat-Project.github.io
          publish_branch: main
          force_orphan: true
